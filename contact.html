<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - スクラップヤード被害者ネットワーク</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>スクラップヤード被害者ネットワーク</h1>
        <p class="subtitle">～騒音・振動のない生活を取り戻すために～</p>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="resources.html">資料室</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>連絡・お問い合わせ</h2>
            <p>ネットワークへのご連絡は、以下のフォームからお願いいたします。</p>

            <form id="contact-form" action="https://hyperform.jp/api/EVVSUnAj" method="post">
                <div class="form-group">
                    <label for="name">お名前（匿名・仮名でもかまいません）</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="location">お住まいの都道府県・市町村（未記入でもかまいません）</label>
                    <input type="text" id="location" name="location">
                </div>

                <div class="form-group">
                    <label for="message">内容 <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">電話番号（未記入でもかまいません）</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <p class="privacy-notice">記載いただいた個人情報は、スクラップヤード問題に関するご連絡にのみ使用し、第三者に提供することはありません。</p>

                <div class="form-group form-submit">
                    <button type="submit">送信する</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; スクラップヤード被害者ネットワーク　2026年2月更新</p>
    </footer>
</body>
</html>
